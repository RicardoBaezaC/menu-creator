<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./jquery.mjs.nestedSortable.js"></script> 
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <div class="h-100">
    <nav class="h-100">
      <ul class="nav nav-tabs" id="myTab" role="tablist" style="height: 40px">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="editar-menu-tab" data-bs-toggle="tab" data-bs-target="#editar-menu"
            type="button" role="tab" aria-controls="editar-menu" aria-selected="true">
            Editar Menú
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="ubicaciones-tab" data-bs-toggle="tab" data-bs-target="#ubicaciones" type="button"
            role="tab" aria-controls="ubicaciones" aria-selected="false">
            Gestionar ubicaciones
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent" style="height: calc(100% - 40px);">
        <div class="tab-pane fade show active" id="editar-menu" role="tabpanel" aria-labelledby="editar-menu-tab"
          style="height: calc(100%)">
          <nav class="navbar navbar-expand navbar-light bg-light" style="height: 65px;">
            <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                <li class="nav-item">
                  <div class="input-group">
                    <select id="eligeMenu" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" onchange="eligeMenu(this)">
                      <option class="" value="-1" selected>Elige...</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">
                      Elegir
                    </button>
                  </div>
                </li>
                <li class="d-flex align-items-center mx-3">o</li>
                <li class="nav-item">
                  <a class="nav-link active text-primary" aria-current="page" href="#">Crea un nuevo menú</a>
                </li>
                <li class="d-flex align-items-center mx-3">
                  ¡No olvides guardar tus cambios!
                </li>
              </ul>
            </div>
          </nav>
          <div class="d-flex align-items-center" style="height: calc(100% - 65px);">
            <aside class="d-flex align-items-start h-100">
              <div class="flex-shrink-0 p-3 bg-white" style="width: 100%">
                <h6 class="pb-3">Agregar articulos al menú</h6>
                <ul class="list-unstyled ps-0">
                  <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                      Crear menú
                    </button>
                    <div class="collapse" id="dashboard-collapse">
                      <div class="d-flex flex-column">
                        <br>
                        <div class="d-flex justify-content-around">
                          <label class="col-4">Nombre:</label><input id="nombreMenu" class="col-8" type="text" />
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                          <label class="col-4">Usuario: </label><input id="usuarioMenu" class="col-8" type="text" />
                        </div>  
                        <br>
                        <div class="d-flex justify-content-end">
                          <button class="btn btn-primary" onclick="agregarMenu()">Añadir al menú</button>
                        </div>         
                      </div>
                    </div>
                  </li>
                  <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                      Enlaces personalizados
                    </button>
                    <div class="collapse border border-1" id="orders-collapse">
                      <div class="d-flex flex-column">
                        <br>
                        <div class="d-flex justify-content-around">
                          <label class="col-4">URL:</label><input id="url" class="col-8" type="text" />
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                          <label class="col-4">Texto del enlace: </label><input id="textourl" class="" type="text" />
                        </div>  
                        <br>
                        <div class="d-flex justify-content-end">
                          <button class="btn btn-primary" onclick="agregar()">Añadir al menú</button>
                        </div>         
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </aside>
            <div class="d-flex align-items-start h-100 border border-1" style="width: calc(100% - 300px);">
              <div class="flex-shrink-0 p-3 bg-white w-100 h-100">
                <h6 class="pb-3">Estructura del menú</h6>
                  <div class="d-flex flex-column border border-1 h- w-100">
                    <div class="d-flex align-items-center justify-content-around pt-3 pb-3" style="background-color: lightgrey;">
                      <label class="text-center">Nombre del menú</label><input class="" id="nomMenu" class=""/>
                      <button class="btn btn-primary" onclick="guardarMenu()">Guardar</button>
                    </div>
                    <div>
                      <p class="text-center" >Coloca los elementos en el orden que prefieras</p>
                      <ol id="principal" class="sortable">
                      
                      </ol>     
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="ubicaciones" role="tabpanel" aria-labelledby="ubicaciones-tab"></div>
      </div>
    </nav>
  </div>
  <form id="formMenu" method="POST" hidden>
    <input name="idM" id="idM" hidden/>
    <input name="Menu" id="Menu" hidden/>
    <input name="Enlace" id="Enlace" hidden/>
    <input name="Icono" id="Icono" hidden/>
    <input name="Nivel" id="Nivel" hidden/>
  </form>
  <script src="index.js"></script>
</body>

</html>
